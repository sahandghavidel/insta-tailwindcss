<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Tailwind CSS v1</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header -->
    <haeder class="shadow-sm border-b sticky top-0 bg-white z-30">
      <div
        class="flex h-24 items-center justify-between xl:max-w-6xl mx-4 xl:mx-auto"
      >
        <!-- Left -->

        <div class="cursor-pointer w-24 relative hidden lg:inline-grid">
          <img
            src="http://www.jennexplores.com/wp-content/uploads/2015/09/Instagram_logo_black.png"
          />
        </div>
        <div class="cursor-pointer w-10 relative lg:hidden">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/800px-Instagram_logo_2016.svg.png"
          />
        </div>

        <!-- Middle -->

        <div class="relative mt-1">
          <div class="absolute top-2 left-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 text-gray-500"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </div>
          <input
            type="text"
            placeholder="Search"
            class="bg-gray-50 pl-10 border-gray-500 text-sm focus:ring-black focus:border-black rounded-md"
          />
        </div>

        <!-- Right -->
        <div class="flex space-x-4 items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="hidden md:inline-flex h-6 cursor-pointer hover:scale-125 transition-tranform duration-200 ease-out"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 cursor-pointer hover:scale-125 transition-tranform duration-200 ease-out"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>

          <img
            src="https://static.skillshare.com/uploads/users/350301760/user-image-large.jpg?753816048"
            alt="user-image"
            class="h-10 rounded-full cursor-pointer"
          />
        </div>
      </div>
    </haeder>

    <!-- Feed -->

    <main>
      <section>
        <!-- Stories  -->
        <div
          class="flex space-x-2 p-6 bg-white mt-8 border-gray-200 border overflow-x-scroll rounded-sm scrollbar-none"
        >
          <div class="relative group cursor-pointer">
            <img
              class="h-14 w-14 rounded-full p-[1.5px] border-red-500 border-2 group-hover:scale-110 transition-transform duration-200 ease-out"
              src="https://static.skillshare.com/uploads/users/350301760/user-image-large.jpg?753816048"
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 absolute top-4 left-4 text-white"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"

              />
            </svg>
            <p class="text-xs w-14 truncate text-center">codewithsahand</p>
          </div>
          <div>

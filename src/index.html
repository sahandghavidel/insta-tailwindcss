<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Tailwind CSS v1</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header -->

    <div class="flex items-center justify-between max-w-6xl">
      <!-- Left -->

      <div class="flex items-center justify-between max-w-6xl">
        <div class="cursor-pointer h-24 w-24 relative hidden lg:inline-grid">
          <image
            src="http://www.jennexplores.com/wp-content/uploads/2015/09/Instagram_logo_black.png"
            layout="fill"
            class="object-contain"
          />
        </div>
        <div class="cursor-pointer h-24 w-10 relative lg:hidden">
          <image
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/800px-Instagram_logo_2016.svg.png"
            layout="fill"
            class="object-contain"
          />
        </div>
      </div>

      <!-- Middle -->

      <div class="relative mt-1">
        <div class="absolute top-2 left-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>
        <input
          type="text"
          placeholder="Search"
          class="bg-gray-50 pl-10 border-gray-500 text-sm focus:ring-black focus:border-black rounded-md"
        />
      </div>

      <!-- Right -->
      <h1>Right sides</h1>
    </div>

    <!-- Feed -->
  </body>
</html>
